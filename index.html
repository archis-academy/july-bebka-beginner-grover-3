<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.svg" />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Fontlar buraya gelecek -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Grover</title>
  </head>
  <body>
    <!-- Kodlar buraya gelecek -->
    <section class="main-service">
      <div class="title-container">
        <h4 class="title-small">What we Serve</h4>
        <h3 class="title-big">Fruit And Vegetable Delivered To Your Home</h3>
      </div>

      <div class="box">
        <div class="card">
          <img class="image" src=/images/service/shipping.png>
          <h5 class="card-title">Free shipping</h5>
          <h6 class="card-content">Enjoy Order in a hand using the fresness of groceries</h6>
        </div>

        <div class="mid-card">
          <div class="card">
            <img class="image" src=/images/service/return.png>
            <h5 class="card-title">15 days returns</h5>
            <h6 class="card-content">Order in a handy way using the freshness of the groceries.</h6>
            <div class="back-card"></div>
          </div>
        </div>

        <div class="card">
          <img class="image" src=images/service/checkout.png>
          <h5 class="card-title">Secure checkout</h5>
          <h6 class="card-content">If you get rotten items - return immediately to us.</h6>
        </div>
      </div>
    </section>
  </body>
</html>
