<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.svg" />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Fontlar buraya gelecek -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Grover</title>
  </head>

  <body>
    <!--Header Section Başlangıç-->
    <header class="header">
      <span class="G-Logo">
        <img src="images/Header/G-logo.svg" alt="G logo" />
        <h1 class="title-Grover">Grover</h1>
      </span>

      <nav>
        <ul class="header-list">
          <li class="menu-section" href="#">Home</li>
          <li class="menu-section" href="#">Products</li>
          <li class="menu-section" href="#">Service</li>
          <li class="menu-section" href="#">Shop</li>
        </ul>
      </nav>

      <span class="header-search-box">
        <img class="search-icon" src="images/Header/icon-search.svg" />
        <input class="header-input" type="text" placeholder="Search " />
        <!--Buraya sepetimdekiler sayfasına gitmemize yarayacak bağlantıyı ekleyeceğiz -->
        <a href="#" target="_blank"> <img class="search-Basket" src="images/Header/icon-basket.svg" /> </a>

        <span class="product-number">2</span>
      </span>
    </header>
    <!--Header Section Bitiş-->
  </body>
